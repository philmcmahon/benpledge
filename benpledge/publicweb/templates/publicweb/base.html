<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>{% block title %}BENpledge{% endblock %}</title>
{% load staticfiles %}

    <!-- Backup CSS -->
    <link href="{% static "publicweb/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "publicweb/css/font-awesome.min.css" %}" rel="stylesheet">

    <!-- Bootstrap core CSS 
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">-->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_messages %}

    <!-- Fontawesome icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet">

    
    <!-- Custom styles for this template -->
    <link href="{% static "publicweb/css/style.css" %}" rel="stylesheet">

    <!--For mobile viewing -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tablesorter style -->
    <link href="{% static "publicweb/css/tablesorter-style.css" %}" rel="stylesheet">

    <!-- Bootstrap Slider -->
<!--     <link rel="stylesheet/less" type="text/css" href="{% static "publicweb/less/bootstrap-slider.less" %}"> -->
    <link href="{% static "publicweb/css/bootstrap-slider.css" %}" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">benpledge</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav ">
          {% if user.is_authenticated %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{user}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/accounts/profile/">Profile</a></li>
                </ul>
            </li>
            <li>
                <form>
                <a class="btn btn-primary navbar-btn" href="/accounts/logout">Log Out</a>
                </form>
            </li>
            {% else %}
            <li>
                <form>
                <a class="btn btn-primary navbar-btn" href="/accounts/login">Log In</a>
                </form>
            </li>
            <li>----  </li>
            {% endif %}
        </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block content %}

    {% endblock %}



    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{% static "publicweb/img/ben_logo.png" %}" class="img-responsive" alt="BEN Logo" >
        </div>
          <div class="col-md-6">
            <img src="{% static "publicweb/img/cse_logo.gif" %}" class="img-responsive" alt="CSE Logo" width="40%">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== 
    Placed at the end of the document so the pages load faster -->
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- <script src="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="{% static "publicweb/js/jquery-1.11.0.min.js" %}"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
    <script type="text/javascript" src="{% static "publicweb/js/jquery.tablesorter.min.js" %}"></script>
    <script type="text/javascript" src="{% static "publicweb/js/bootstrap-slider.js" %}"></script>
<!--     <script type="text/javascript" src="{% static "publicweb/js/jquery.imagemapster.js" %}"></script>
 -->    <script src="{% static "publicweb/js/publicweb_scripts.js" %}"></script>

    


  </body>
</html>
